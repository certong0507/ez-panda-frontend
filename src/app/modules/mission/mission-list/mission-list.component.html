<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="rounded-2xl">
            <p class="text-lg font-medium">Mission</p>
            <div *ngFor="let item of mission;" class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden mt-5">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">
                        {{ item.mission }}
                    </div>
                    <div class="text-secondary font-medium">
                        {{ item.description }}
                    </div>
                    <br>
                    <div class="text-secondary font-medium">
                        Target: {{ item.target }}
                    </div>
                    <br>
                    <div class="text-secondary font-medium">
                        Rewards: {{ item.credit }} credits
                    </div>
                </div>
                <button class="px-6" mat-flat-button [color]="'accent'">
                    Mark as Completed
                </button>
            </div>
            <button mat-mini-fab=""
                class="mat-focus-indicator mat-mini-fab mat-button-base bg-primary mat-fab-bottom-right"
                style="position: fixed; bottom: 75px; right: 25px;" [routerLink]="['/add-mission']">
                <span class="mat-button-wrapper">
                    <mat-icon role="img" class="mat-icon notranslate mat-icon-no-color" aria-hidden="true">
                        add
                    </mat-icon>
                </span>

                <span class="mat-button-focus-overlay"></span>

            </button>
        </div>
    </div>
</div>
