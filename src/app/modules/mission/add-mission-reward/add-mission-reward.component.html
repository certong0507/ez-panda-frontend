<div class="flex flex-col flex-auto min-w-0">
    <app-with-back-header [headerText]='headerText'></app-with-back-header>
    <div class="flex-auto p-6 sm:p-10">

        <div class="rounded-2xl">

            <div class="font-medium">
                <mat-label>Add Reward</mat-label>
            </div>

            <form novalidate="" [formGroup]="form"
                class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden ng-untouched ng-pristine ng-valid">
                <div class="flex flex-col gt-xs:flex-row">
                    
                    <mat-form-field class="w-full">
                        <mat-label>Reward</mat-label>
                        <input id="reward" matInput [formControlName]="'reward'" class="text-black" />
                        <mat-error *ngIf="form.get('reward').hasError('required')">
                            Reward is required
                        </mat-error>

                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Credits</mat-label>
                        <input id="credit" matInput [formControlName]="'credit'" class="text-black" />
                        <mat-error *ngIf="form.get('credit').hasError('required')">
                            Credits is required
                        </mat-error>

                    </mat-form-field>

                    <!-- Save button -->
                    <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'accent'"
                        (click)="onSave()">
                        <span *ngIf="!form.disabled"> Save </span>
                        <mat-progress-spinner *ngIf="form.disabled" [diameter]="24" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </button>

                </div>

            </form>

        </div>

    </div>

</div>
