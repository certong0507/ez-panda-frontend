<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div class="rounded-2xl">
            <form
                class="
                    flex flex-col
                    mt-4
                    px-5
                    pt-8
                    pb-8
                    bg-card
                    shadow
                    rounded
                    overflow-hidden
                "
            >
                <div class="flex flex-col gt-xs:flex-row gt-xs:items-start">
                    <div class="gt-xs:max-w-80 gt-xs:pr-12">
                        <p class="text-lg font-medium">New Wallet</p>
                        <p class="text-secondary mb-6">
                            People here will get to know you with this
                            information
                        </p>
                    </div>
                    <div class="flex-auto min-w-64">
                        <div class="flex">
                            <mat-form-field class="flex-auto">
                                <mat-label>Username</mat-label>
                                <input matInput [placeholder]="'username'" />
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="'heroicons_solid:user-circle'"
                                ></mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <button class="px-6 ml-3" mat-flat-button [color]="'accent'">
                    Add
                </button>
            </form>
            <div
                class="
                    flex flex-col
                    mt-4
                    px-5
                    pt-8
                    pb-8
                    bg-card
                    shadow
                    rounded
                    overflow-hidden
                "
            >
                <table mat-table [dataSource]="dataSource">
                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.position }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.name }}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="saving">
                        <th mat-header-cell *matHeaderCellDef>Saving</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.saving }}
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef>Symbol</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.symbol }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
