<h2 mat-dialog-title>{{ data.item.plan }}</h2>

<form class="flex flex-col px-5 pt-6 pb-8">

    <div class="flex flex-col gt-xs:flex-row gt-xs:items-start">

        <div class="flex-auto">
            
            <div class="flex">

                <mat-form-field class="flex-auto">

                    <mat-label >Amount</mat-label>

                    <input matInput [placeholder]="'Amount'" />

                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:currency-dollar'"
                    ></mat-icon>

                </mat-form-field>

            </div>

        </div>

    </div>

    <button class="mat-button-large w-full mt-6 bg-accent" (click)="close()"
        mat-flat-button style="color:white; padding-top: 6px; padding-bottom: 6px;" >
        Subscribe
    </button>

</form>
