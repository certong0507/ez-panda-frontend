<h2 mat-dialog-title>New User</h2>
<form
    class="flex flex-col px-5 pt-6 pb-8 bg-card shadow rounded overflow-hidden"
>
    <div class="flex flex-col gt-xs:flex-row gt-xs:items-start">
        <div class="gt-xs:max-w-80 gt-xs:pr-12">
            <p class="text-lg font-medium">New Transfer</p>
            <p class="text-secondary mb-6">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
        </div>
        <div class="flex-auto">
            <div class="flex">
                <mat-form-field
                    [ngClass]="formFieldHelpers"
                    class="flex-auto gt-xs:pr-3"
                >
                    <mat-label>Select Wallet</mat-label>
                    <mat-select>
                        <mat-option value="select1-1"
                            >Select 1-1 Select 1-1 Select 1-1 Select 1-1 Select
                            1-1 Select 1-1 Select 1-1</mat-option
                        >
                        <mat-option value="select1-2">Select 1-2</mat-option>
                        <mat-option value="select1-3">Select 1-3</mat-option>
                    </mat-select>
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:user'"
                    ></mat-icon>
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="flex-auto">
                    <mat-label>Amount</mat-label>
                    <input matInput [placeholder]="'amount'" />
                    <mat-icon
                        class="icon-size-5"
                        matPrefix
                        [svgIcon]="'heroicons_solid:currency-dollar'"
                    ></mat-icon>
                </mat-form-field>
            </div>

            <div class="mb-1.5">
                <mat-label>Recurring Transfer</mat-label>
                <div class="flex">
                    <mat-radio-group
                        class="flex"
                        [color]="'primary'"
                        [value]="'just-good'"
                    >
                        <mat-radio-button class="mb-2 mr-1.5" [value]="'none'">
                            None
                        </mat-radio-button>
                        <mat-radio-button
                            class="mb-2 mr-1.5"
                            [value]="'weekly'"
                        >
                            Weekly
                        </mat-radio-button>
                        <mat-radio-button [value]="'monthly'">
                            Monthly
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
    </div>
    <button class="px-6" mat-flat-button [color]="'accent'">Transfer</button>
</form>
